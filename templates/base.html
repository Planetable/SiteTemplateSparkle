<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock %}</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}

h1 {
    font-size: 1.5em;
    font-weight: 500;
}

h2 {
    font-size: 1.25em;
    font-weight: 500;
}

h3 {
    font-size: 1.1em;
    font-weight: 500;
}

h4 {
    font-size: 1.0em;
    font-weight: 500;
}

h5 {
    font-size: 0.9em;
    font-weight: 500;
}

h6 {
    font-size: 0.85em;
    font-weight: 500;
}
</style>
</head>
<body>
{% block body %}
{% endblock %}
</body>
</html>
